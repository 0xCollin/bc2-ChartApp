<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chartapp</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>
  <script src="scripts/index.js"></script>
</head>
<body>
  <div class="col-sm-6 col-sm-offset-3">
    <h5>Enter url for JSON data</h5>
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-globe"></span>
      </span>
      <input type="url" name="jsonURL" id="fetchurl" class="form-control" placeholder="https://www.example.com/data.json" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="response"></div>
    <button id="fetchbtn" class="btn btn-success">Fetch data</button>
    <div class="response-data"></div>
    <br>
  </div>
  <div class="col-sm-3 col-sm-offset-3">
    <table id="data-table"></table>
  </div>
  <div class="col-sm-3 col-sm-offset-3">
    <canvas id="graph-area"></canvas>
  </div>
</body>
</html>
